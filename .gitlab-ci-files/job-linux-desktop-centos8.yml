#################################################
# Makefile
#################################################


job-centos8-makefile-gcc:

  tags: [ "docker-centos8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8
  only:
    variables:
      - $NIGHTLY_MASTER
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: gcc
    CXX: g++
  extends: .job-linux-desktop


job-centos8-makefile-clang:

  tags: [ "docker-centos8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8
  only:
    variables:
      - $NIGHTLY_MASTER
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: clang
    CXX: clang++
  extends: .job-linux-desktop


#################################################
# Ninja
#################################################


job-centos8-ninja-gcc:

  tags: [ "docker-centos8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8
  variables:
    CMAKE_GENERATOR: Ninja
    CC: gcc
    CXX: g++
  extends: .job-linux-desktop


job-centos8-ninja-gcc-novideo:

  tags: [ "docker-centos8" ]
  only:
    variables:
      - $NIGHTLY_MASTER
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: job-centos8-ninja-gcc


job-centos8-ninja-clang:

  tags: [ "docker-centos8" ]
  only:
    variables:
      - $NIGHTLY_MASTER
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8
  variables:
    CMAKE_GENERATOR: Ninja
    CC: clang
    CXX: clang++
    CMAKE_OPTIONS: -DENABLE_LIME=ON
  extends: .job-linux-desktop


job-centos8-ninja-clang-novideo:

  only:
    variables:
      - $NIGHTLY_MASTER
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: job-centos8-ninja-clang


