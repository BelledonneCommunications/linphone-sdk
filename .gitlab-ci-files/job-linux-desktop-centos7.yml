test-mediastreamer:
  tags: [ "docker-test-centos7-mediastreamer" ]
  extends: .test
  dependencies:
    - job-centos7-ninja-clang
  script:
    - pulseaudio -D -L module-virtual-source --exit-idle-time=-1
    - cd build-desktop/linphone-sdk/desktop/bin
    - ./mediastreamer2_tester --verbose --xml-file mstest
  #uploading the artifacts
  artifacts:
    paths:
      - build-desktop/linphone-sdk/desktop/bin/mstest-Results.xml
    when: always
    reports:
      junit:
        - build-desktop/linphone-sdk/desktop/bin/mstest-Results.xml
    expire_in: 4 week
    
test-liblinphone:
  tags: [ "docker-test-centos7-liblinphone" ]
  extends: .test
  dependencies:
    - job-centos7-ninja-clang
  script:
    # xvfb = Ã©mulation X dans un docker
    - Xvfb :99 &
    - export DISPLAY=:99
    - cd build-desktop/linphone-sdk/desktop/bin
    # using gdb to display the stacktrace in a case of a coredump
    # need to add this to config files while we don't find simple cli arguments instead
    - sudo debuginfo-install systemd-debuginfo
    - echo "thread apply all bt" >> .gdbinit
    - echo add-auto-load-safe-path /builds/BC/public/linphone-sdk/build-desktop/linphone-sdk/desktop/bin/.gdbinit >> /home/bc/.gdbinit
#    - sudo yum install -y xargs find
    - ./liblinphone_tester --verbose --parallel --dns-hosts /builds/BC/public/linphone-sdk/linphone/tester/tester_hosts --show-account-manager-logs --log-file logLiblinphoneAllParThIpv6.txt
    - find . -type f -name "core*" | xargs gdb liblinphone_tester

  #uploading the artifacts
  artifacts:
    paths:
      - build-desktop/linphone-sdk/desktop/bin/BCUnitAutomated*
      - build-desktop/linphone-sdk/desktop/bin/logLiblinphoneAllParThIpv6*
    when: always
    reports:
      junit:
        - build-desktop/linphone-sdk/desktop/bin/BCUnitAutomated-Results.xml
    expire_in: 4 week
    
