    - echo "Compressing attachments into $SWIFT_TESTS_OUTPUT.zip"
    - zip -r $SWIFT_TESTS_OUTPUT.zip $SWIFT_TESTS_OUTPUT

    - BRANCH=$CI_COMMIT_REF_NAME
