job-docker-rebuild-centos8-image:
  stage: docker-update-build
  tags: [ "linux-deploy" ]
  only:
    variables:
      - $DOCKER_UPDATE
  # Prevent tests from fetching repo. They have all needed files in upcoming artifacts
  variables:
    GIT_STRATEGY: fetch
    GIT_SUBMODULE_STRATEGY: none
  script:
    - docker pull centos:8
    - cd docker-files
    - docker build -f ./bc-dev-centos8 -t gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8 --rm --no-cache .
    - docker login gitlab.linphone.org:4567
    - docker push gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8

