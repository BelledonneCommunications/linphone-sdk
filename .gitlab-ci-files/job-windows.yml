test-linphone-windows:
  stage: test
  extends: .job-prepare
  tags: [ "windows" ]
  allow_failure: true
  dependencies:
    - job-windows-vs2017
  only:
    variables:
      - $NIGHTLY_MASTER
  variables:
    #no need to fetch repo, all the needed files are in input arttifacts
    GIT_SUBMODULE_STRATEGY: none
    LOG_PATTERN: "logLiblinphoneAllParThIpv6"

  script:
    - cd %CI_PROJECT_DIR%/build-desktop/linphone-sdk/desktop/bin
    
    #windows doesn't understand the meaning of the slash to launch an executable in basic command prompt
    - echo %CI_PROJECT_DIR%
    
    #When the dns host is set in command line, (--dns-hosts %CI_PROJECT_DIR%/linphone/tester/tester_hosts) 
    #we have a weird bellesip error message
    #2019-04-30 11:28:17:372 belle-sip-error-hosts dns_hosts_loadfile(".../share/liblinphone_tester/C:/Users/Jenkins/linphone-sdk/linphone/tester/tester_hosts"): Unknown error

    - .\liblinphone_tester --verbose --show-account-manager-logs --log-file logLiblinphoneAllParThIpv6.txt --xml-file BCUnitAutomated-Results.xml
  
  after_script:
    - cd %CI_PROJECT_DIR%/build-desktop/linphone-sdk/desktop/bin
    # searching for core files and if there are some, launch gdb on all of it
    # "true ||" is used here to continue the script even if the find fails
    #- if [[ -n $(find . -type f -name "core*") ]]; then find . -type f -name "core*" | xargs -L1 lldb --batch -o 'thread backtrace all' -o 'quit' -c ; fi || true
    
    # need to retest mkdir with windows paths
    - echo %CI_PROJECT_DIR%
    - mkdir "%CI_PROJECT_DIR%/results"
    - dir
    - echo %cd%
    - copy /B BCUnitAutomated* "%CI_PROJECT_DIR%/results"
    - copy /B %LOG_PATTERN%* "%CI_PROJECT_DIR%/results"
    
  artifacts:
    paths:
      - results/*
    when: always
    expire_in: 4 week
