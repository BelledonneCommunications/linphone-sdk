#################################################
# VS2015
#################################################

job-windows-vs2015:

  extends: .job-prepare
  stage: build
  tags: [ "windows" ]
  
  cache:
    key: $CI_JOB_NAME
    paths:
      - clcache/
      
  before_script:
    - mkdir -p clcache
    - set CLCACHE_DIR=%cd%\clcache
    - echo repertoire courant %CLCACHE_DIR%
    - set CC=clcache
    - set CXX=clcache
    - true || if ! [[ clcache -s) ]]; then pip install git+https://github.com/frerich/clcache.git; fi
    - clcache -s
    
  except:
    variables:
      - $DEPLOY_RUN_ANDROID
      - $DEPLOY_RUN_IOS
  variables:
    CMAKE_OPTIONS: -DENABLE_LIME_X3DH=NO

  script:
    - mkdir build-desktop
    - cd build-desktop
    - cmake .. -G "Visual Studio 14 2015" -DLINPHONESDK_PLATFORM=Desktop -DCMAKE_BUILD_TYPE=Release %DEFAULT_CMAKE_OPTIONS% %CMAKE_OPTIONS%
    - cmake --build . --target sdk --config Release -- /maxcpucount
    
  after_script:
    - clcache -s


job-windows-vs2015-novideo:

  only:
    - schedules
  except:
    variables:
      - $FAST_LINUX_TESTS
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: job-windows-vs2015
