#################################################
# Makefile
#################################################


build-archlinux-latest-makefile-gcc:

  tags: [ "docker-archlinux-latest" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-archlinux:latest
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: gcc
    CXX: g++
  extends: .scheduled-build-linux-desktop


build-archlinux-latest-makefile-clang:

  tags: [ "docker-archlinux-latest" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-archlinux:latest
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: clang
    CXX: clang++
  extends: .scheduled-build-linux-desktop


#################################################
# Ninja
#################################################


build-archlinux-latest-ninja-gcc:

  tags: [ "docker-archlinux-latest" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-archlinux:latest
  variables:
    CMAKE_GENERATOR: Ninja
    CC: gcc
    CXX: g++
  extends: .build-linux-desktop


build-archlinux-latest-ninja-gcc-novideo:

  tags: [ "docker-archlinux-latest" ]
  only:
    - schedules
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: build-archlinux-latest-ninja-gcc


build-archlinux-latest-ninja-clang:

  tags: [ "docker-archlinux-latest" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-archlinux:latest
  variables:
    CMAKE_GENERATOR: Ninja
    CC: clang
    CXX: clang++
  extends: .build-linux-desktop


build-archlinux-latest-ninja-clang-novideo:

  only:
    - schedules
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: build-archlinux-latest-ninja-clang
