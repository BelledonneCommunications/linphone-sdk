#################################################
# Makefile
#################################################


build-debian8-makefile-gcc:

  tags: [ "docker-debian8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-debian:8
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: gcc
    CXX: g++
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .scheduled-build-linux-desktop


build-debian8-makefile-clang:

  tags: [ "docker-debian8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-debian:8
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: clang
    CXX: clang++
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .scheduled-build-linux-desktop


#################################################
# Ninja
#################################################


build-debian8-ninja-gcc:

  tags: [ "docker-debian8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-debian:8
  variables:
    CMAKE_GENERATOR: Ninja
    CC: gcc
    CXX: g++
  extends: .build-linux-desktop


build-debian8-ninja-gcc-novideo:

  only:
    - schedules
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: build-debian8-ninja-gcc


build-debian8-ninja-clang:

  tags: [ "docker-debian8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-debian:8
  variables:
    CMAKE_GENERATOR: Ninja
    CC: clang
    CXX: clang++
  extends: .build-linux-desktop


build-debian8-ninja-clang-novideo:

  only:
    - schedules
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: build-debian8-ninja-clang
