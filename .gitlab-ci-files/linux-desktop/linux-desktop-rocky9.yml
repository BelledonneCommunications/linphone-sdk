#################################################
# Ninja
#################################################

rocky9-python-wheel:
  tags: [ "docker" ]
  image: !reference [.rocky9_image_version, image]
  variables:
    CMAKE_GENERATOR: Ninja
    CC: clang
    CXX: clang++
    ADDITIONAL_CMAKE_OPTIONS: -DWITH_SQLITE3=ON -DWITH_MYSQL=ON -DBUILD_SOCI_BACKENDS="mysql;sqlite3" -DPYTHON_EXECUTABLE:FILEPATH=/bin/python3.9
  extends: .linux-desktop-python
