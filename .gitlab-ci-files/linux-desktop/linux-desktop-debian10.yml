    - debian10-ninja-gcc
  <<: *docker_image_platform_and_runner_tag

bzrtp-debian10-test:
  extends: .test-bzrtp
  needs:
    - debian10-ninja-gcc
  <<: *docker_image_platform_and_runner_tag

ortp-debian10-test:
  extends: .test-ortp
  needs:
    - debian10-ninja-gcc
  <<: *docker_image_platform_and_runner_tag

liblinphone-debian10-test:
  image: !reference [.debian10_test_libl_image_version, image]
  extends: .test-liblinphone
  needs:
    - debian10-ninja-gcc
  variables:
    PLATFORM: linux-debian10
