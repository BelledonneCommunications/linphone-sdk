#################################################
# BUILD
#################################################

.job-linux-desktop:

  stage: build
  extends: .linux-prepare

  except:
    variables:
      - $DEPLOY_RUN_ANDROID
      - $DEPLOY_RUN_IOS

  script:
    - export CC=$CC
    - export CXX=$CXX
    - mkdir -p build-desktop
    - cd build-desktop
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=Desktop $DEFAULT_LINUX_CMAKE_OPTIONS $CMAKE_OPTIONS
    - cmake --build . --target sdk -- $ADDITIONAL_BUILD_OPTIONS
  artifacts:
    paths:
      - build-desktop/*
      #UGLY ! Lime data folder isn't installed at  the right place !
      #We have to find it and add it manually...
      - lime/tester/*
      - linphone/tester/*
    expire_in: 1 week



.scheduled-job-linux-desktop:
  extends: .job-linux-desktop
  only:
    - schedules
    
#################################################
# TESTS
#################################################

.test:
  variables:
    GIT_STRATEGY: none
    GIT_CHECKOUT: "false"
  stage: test
  allow_failure: true

.test-bctoolbox:
  extends: .test
  script:
    - cd build-desktop/WORK/desktop/Build/bctoolbox/tester
    - ls -la
    - ./bctoolbox_tester --verbose --parallel #--xml-file bcttest
  #uploading the artifacts
  artifacts:
    paths:
      - build-desktop/WORK/desktop/Build/bctoolbox/tester/BCUnitAutomated-Results.xml
    when: always
    reports:
      junit:
        - build-desktop/WORK/desktop/Build/bctoolbox/tester/BCUnitAutomated-Results.xml
    expire_in: 4 week
    
