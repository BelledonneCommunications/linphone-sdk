.job-ios:

  extends: .job-prepare
  stage: build
  tags: [ "macosx" ]

  script:
    - ccache -s
    - mkdir -p build-ios
    - cd build-ios
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=IOS -DLINPHONESDK_IOS_ARCHS="$IOS_ARCHS" $CMAKE_OPTIONS
    - cmake --build . --target sdk -- $ADDITIONAL_BUILD_OPTIONS
    - ccache -s

  artifacts:
    paths:
      - build-ios/linphone-sdk-*.zip
      - build-ios/linphone-sdk.podspec
    when: always
    expire_in: 1 week


.scheduled-job-ios:
  extends: .job-ios
  only:
    - schedules


#################################################
# Makefile
#################################################


job-ios-makefile:

  except:
    variables:
      - $DEPLOY_RUN_ANDROID
      - $DEPLOY_RUN_IOS

  variables:
    CMAKE_GENERATOR: Unix Makefiles
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .scheduled-job-ios


#################################################
# Ninja
#################################################


job-ios-ninja:

  except:
    variables:
      - $DEPLOY_RUN_ANDROID
      - $DEPLOY_RUN_IOS

  variables:
    CMAKE_GENERATOR: Ninja
  extends: .job-ios


job-ios-ninja-novideo:

  except:
    variables:
      - $DEPLOY_RUN_ANDROID
      - $DEPLOY_RUN_IOS

  only:
    - schedules
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: job-ios-ninja


#################################################
# XCode
#################################################


job-ios-xcode:

  stage: build
  tags: [ "macosx" ]

  except:
    variables:
      - $DEPLOY_RUN_ANDROID

  only:
    - schedules
  script:
    - mkdir -p build-ios
    - cd build-ios
    - cmake .. -G Xcode -DLINPHONESDK_PLATFORM=IOS -DLINPHONESDK_IOS_ARCHS="arm64, armv7, x86_64" -DLINPHONESDK_IOS_BASE_URL=$IOS_SNAPSHOTS_URL $CMAKE_OPTIONS
    - cmake --build . --target sdk -- -IDEBuildOperationMaxNumberOfConcurrentCompileTasks=`sysctl -n hw.ncpu`

  artifacts:
    paths:
      - build-ios/linphone-sdk-*.zip
      - build-ios/linphone-sdk.podspec
    when: always
    expire_in: 1 week
