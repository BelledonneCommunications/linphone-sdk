.job-ios:

  extends: .job-prepare
  stage: build
  tags: [ "macosx" ]

  script:
    - ccache -s
    - mkdir -p build-ios
    - cd build-ios
    - echo $CMAKE_GENERATOR
    - echo $IOS_ARCHS
    - echo $CMAKE_OPTIONS
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=IOS -DLINPHONESDK_IOS_ARCHS="$IOS_ARCHS" $CMAKE_OPTIONS
    
    - echo $ADDITIONAL_BUILD_OPTIONS
    - cmake --build . --target sdk -- $ADDITIONAL_BUILD_OPTIONS
    - ccache -s

  artifacts:
    paths:
      - build-ios/linphone-sdk-*.zip
      - build-ios/linphone-sdk.podspec
      - tester/IOS/LinphoneTester/Podfile
    when: always
    expire_in: 1 week


#################################################
# Makefile
#################################################


job-ios-makefile:

  only:
    variables:
      - $NIGHTLY_MASTER

  variables:
    CMAKE_GENERATOR: Unix Makefiles
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .job-ios


#################################################
# Ninja
#################################################


job-ios-ninja:

  variables:
    CMAKE_GENERATOR: Ninja
  extends: .job-ios


job-ios-ninja-novideo:

  only:
    variables:
      - $NIGHTLY_MASTER
      
  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: job-ios-ninja


#################################################
# XCode
#################################################


job-ios-xcode:

    
    variables:
      CMAKE_GENERATOR: Xcode
      IOS_ARCHS: "x86_64"
      CMAKE_OPTIONS: -DLINPHONESDK_IOS_BASE_URL=$IOS_SNAPSHOTS_URL -DENABLE_SWIFT_WRAPPER=YES -DENABLE_UNIT_TESTS=YES -DENABLE_LIME_X3DH=YES
    extends: .job-ios


test-ios:
  tags: [ "macosx" ]
  stage: test
  allow_failure: true
  dependencies:
    - job-ios-xcode


  script:
    - unzip build-ios/linphone-sdk-*.zip -d build-ios/
    - cd ${CI_PROJECT_DIR}/tester/IOS/LinphoneTester
    - echo ${CI_PROJECT_DIR}/tester/IOS/LinphoneTester
    - pod install

    # Test launching
    - |
        xcodebuild -workspace tester/IOS/LinphoneTester/LinphoneTester.xcworkspace
        -scheme LinphoneTester -sdk iphonesimulator
        -destination name='iPhone 7 Plus'
        -derivedDataPath $WORKSPACE build test 2>&1 | tee liblinphone-tests.log

  after_script:
    - cat tester/IOS/LinphoneTester/liblinphone-tests.log | ocunit2junit
    - gzip tester/IOS/LinphoneTester/liblinphone-tests.log

    #Gathering artifacts in one folder to ease their use
    - sudo mkdir ${CI_PROJECT_DIR}/results
    - sudo chmod 777 ${CI_PROJECT_DIR}/results
    - mv tester/IOS/LinphoneTester/liblinphone-tests.log.gz ${CI_PROJECT_DIR}/results

  artifacts:
    paths:
      - results/*

    when: always
    expire_in: 4 week
