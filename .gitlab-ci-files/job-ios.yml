.job-ios:

  extends: .job-prepare
  stage: build
  tags: [ "macosx" ]

  script:
    - ccache -s
    - mkdir -p build-ios
    - cd build-ios
    - echo $CMAKE_GENERATOR
    - echo $IOS_ARCHS
    - echo $CMAKE_OPTIONS
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=IOS -DLINPHONESDK_IOS_ARCHS="$IOS_ARCHS" $CMAKE_OPTIONS

    - echo $ADDITIONAL_BUILD_OPTIONS
    - cmake --build . --target sdk -- $ADDITIONAL_BUILD_OPTIONS
    - ccache -s

  artifacts:
    paths:
      - build-ios/linphone-sdk-*.zip
      - build-ios/linphone-sdk.podspec
      - tester/IOS/LinphoneTester/Podfile
    when: always
    expire_in: 1 week


#################################################
# Makefile
#################################################


job-ios-makefile:

  only:
    variables:
      - $NIGHTLY_MASTER

  variables:
    CMAKE_GENERATOR: Unix Makefiles
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .job-ios


#################################################
# Ninja
#################################################


job-ios-ninja:

  variables:
    CMAKE_GENERATOR: Ninja
  extends: .job-ios


job-ios-ninja-novideo:

  only:
    variables:
      - $NIGHTLY_MASTER

  variables:
    CMAKE_OPTIONS: -DENABLE_VIDEO=NO
  extends: job-ios-ninja


#################################################
# XCode
#################################################


job-ios-xcode:

  stage: build
  tags: [ "macosx" ]

  script:
    - mkdir -p build-ios
    - cd build-ios
    - echo $CMAKE_OPTIONS
    - cmake .. -G Xcode -DLINPHONESDK_PLATFORM=IOS -DLINPHONESDK_IOS_ARCHS="arm64, armv7, x86_64" -DLINPHONESDK_IOS_BASE_URL=$IOS_SNAPSHOTS_URL -DENABLE_SWIFT_WRAPPER=YES -DENABLE_UNIT_TESTS=YES $CMAKE_OPTIONS
    - cmake --build . --target sdk -- -IDEBuildOperationMaxNumberOfConcurrentCompileTasks=`sysctl -n hw.ncpu`

  artifacts:
    paths:
      - build-ios/linphone-sdk-*.zip
      - build-ios/linphone-sdk.podspec
      - tester/IOS/LinphoneTester/Podfile
    when: always
    expire_in: 1 week


test-ios:
  tags: [ "macosx" ]
  stage: test
  allow_failure: true
  dependencies:
    - job-ios-xcode


  script:
    - unzip build-ios/linphone-sdk-*.zip -d build-ios/
    - cd ${CI_PROJECT_DIR}/tester/IOS/LinphoneTester
    - echo ${CI_PROJECT_DIR}/tester/IOS/LinphoneTester
    - pod install

    # Test launching
    - |
        xcodebuild -workspace LinphoneTester.xcworkspace \
        -scheme LinphoneTester -sdk iphonesimulator \
        -destination name='iPhone 7 Plus' \
        -derivedDataPath $WORKSPACE build test 2>&1 | tee liblinphone-tests.log

  after_script:
    - cat tester/IOS/LinphoneTester/liblinphone-tests.log | ocunit2junit

    - BRANCH=$CI_COMMIT_REF_NAME
    - echo $BRANCH
    - ESCAPED_BRANCH=$(echo $BRANCH | tr / _)
    - echo $ESCAPED_BRANCH
    - URL=http://linphone.org/snapshots/allure-tests-reports/$ESCAPED_BRANCH/$COMMIT/allure-report

    - echo "<\!DOCTYPE HTML>" >> index.html
    - echo "<meta charset=\"UTF-8\">" >> index.html
    - echo "<meta http-equiv=\"refresh\" content=\"1; url=$URL\">" >> index.html
    - echo "<script>" >> index.html
    - echo "  window.location.href = \"$URL\"" >> index.html
    - echo "</script>" >> index.html
    - echo "<title>Page Redirection</title>" >> index.html
    - echo "<\!-- Don't tell people to \`click\` the link, just tell them that it is a link. -->" >> index.html
    - echo "If you are not redirected automatically, follow the <a href='$URL'>link to see the test report</a>" >> index.html
    - cat index.html

    #Gathering artifacts in one folder to ease their use
    - mkdir ${CI_PROJECT_DIR}/results
    - cp -r tester/IOS/LinphoneTester/liblinphone-tests.log ${CI_PROJECT_DIR}/results
    - cp -r tester/IOS/LinphoneTester/test-reports/* ${CI_PROJECT_DIR}/results
    - cp index.html ${CI_PROJECT_DIR}/results

  artifacts:
    paths:
      - results/*
    when: always
    expire_in: 4 week
