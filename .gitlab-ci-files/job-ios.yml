.job-ios:

  extends: .job-prepare
  stage: build
  tags: [ "macosx" ]

  script:
    - ccache -s
    - mkdir -p build-ios
    - cd build-ios
    - echo $CMAKE_GENERATOR
    - echo $IOS_ARCHS_TEST
    - echo $CMAKE_OPTIONS
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=IOS -DLINPHONESDK_IOS_ARCHS="$IOS_ARCHS_TEST" $CMAKE_OPTIONS

    - echo $ADDITIONAL_BUILD_OPTIONS
    - echo $ADDITIONAL_BUILD_CONFIGURATIONS
    - cmake --build . $ADDITIONAL_BUILD_CONFIGURATIONS --target sdk -- $ADDITIONAL_BUILD_OPTIONS
    - ccache -s

  artifacts:
    paths:
      - build-ios/linphone-sdk-*.zip
      - build-ios/linphone-sdk.podspec
      - build-ios/docs
    when: always
    expire_in: 1 week


