  variables:
    CMAKE_GENERATOR: Xcode
    CMAKE_OPTIONS: -DLINPHONESDK_IOS_BASE_URL=$IOS_SNAPSHOTS_URL -DENABLE_SWIFT_WRAPPER=YES -DENABLE_JAZZY_DOC=YES
    IOS_ARCHS_TEST: "arm64, armv7, x86_64"
    ADDITIONAL_BUILD_CONFIGURATIONS: --config RelDebWithIinfo
    ADDITIONAL_BUILD_OPTIONS: -IDEBuildOperationMaxNumberOfConcurrentCompileTasks=`sysctl -n hw.ncpu
  extends: .job-ios
