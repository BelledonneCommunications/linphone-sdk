#################################################
# Base configuration
#################################################

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  MAKEFILE_JOBS: 5
  CCACHE_SIZE: 2G
  CMAKE_OPTIONS: -DENABLE_LIME_X3DH=YES


#################################################
# Platforms to test
#################################################

.job-prepare:
  variables:
    ALL_JOB_VARIABLE: ""

include:
  - '.gitlab-ci-files/job-prepare.yml'
  - '.gitlab-ci-files/job-windows.yml'

stages:
 - build
 - test
 - deploy
