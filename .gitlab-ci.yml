variables:
  GIT_SUBMODULE_STRATEGY: recursive


job-windows:

  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-windows:vs2015
  tags: [ "docker-windows" ]

  script:
    - mkdir build-desktop
    - cd build-desktop
    - cmake .. -G "Visual Studio 14 2015" -DLINPHONESDK_PLATFORM=Desktop
    - cmake --build . --target sdk --config RelWithDebInfo
