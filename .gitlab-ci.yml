variables:
  GIT_SUBMODULE_STRATEGY: recursive


cache:
  key: ${CI_JOB_NAME}
  paths:
    - ccache/

before_script:
  - mkdir -p ccache
  - export CCACHE_BASEDIR=${PWD}
  - export CCACHE_DIR=${PWD}/ccache


job-android:

  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-android:r17b
  tags: [ "docker" ]

  script:
    - ccache -s
    - sdkmanager
    - mkdir build-android
    - cd build-android
    - cmake .. -G "Unix Makefiles" -DLINPHONESDK_PLATFORM=Android -DLINPHONESDK_ANDROID_ARCHS="arm64, armv7, x86, x86_64"
    - cmake --build . --target sdk >> build_log.txt 2>&1
    - ccache -s

  artifacts:
    paths:
      - build-android/build_log.txt
      - build-android/linphone-sdk/bin/outputs/aar/*.aar
      - build-android/linphone-sdk/bin/distributions/linphone-sdk-*.zip
    when: always
    expire_in: 1 week


job-ios:

  tags: [ "macosx" ]

  script:
    - ccache -s
    - mkdir build-ios
    - cd build-ios
    - cmake .. -G "Unix Makefiles" -DLINPHONESDK_PLATFORM=IOS -DLINPHONESDK_IOS_ARCHS="arm64, armv7, i386, x86_64"
    - cmake --build . --target sdk -- -j2 >> build_log.txt 2>&1
    - ccache -s

  artifacts:
    paths:
      - build-ios/build_log.txt
      - build-ios/linphone-sdk-*.zip
      - build-ios/linphone-sdk.podspec
    when: always
    expire_in: 1 week


.job-linux-desktop-template: &job-linux-desktop-definition

  script:
    - export CC=$CC
    - export CXX=$CXX
    - ccache -s
    - mkdir build-desktop
    - cd build-desktop
    - cmake .. -G "$CMAKE_GENERATOR" -DLINPHONESDK_PLATFORM=Desktop
    - cmake --build . --target sdk >> build_log.txt 2>&1
    - ccache -s

  artifacts:
    paths:
      - build-desktop/build_log.txt
    when: always
    expire_in: 1 week


